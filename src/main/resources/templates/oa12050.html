<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>システム利用可能時間帯メンテナンス | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css"/>
	<link rel="stylesheet" href="../static/css/common.css"/>
	<link rel="stylesheet" href="../static/css/sidenav.css"/>
	<!-- <link rel="stylesheet" href="../static/css/oa12050.css"/> -->
	<script src="../static/materialize/js/materialize.min.js"></script>
	<script src="../static/js/common.js"></script>
	<script src="../static/js/sidenav.js"></script>
	<script src="../static/js/oa12050.js"></script>
</head>
<body>
	<!-- モーダルダイアログ用定義 -->
	<script>oa_getMassageDialog();</script>
	<!-- 左に表示するメニュー用定義 -->
	<script>oa_getSidenav("oa12050");</script>
	<!-- header定義 -->
	<header>
		<script>oa_getHeader("oa12050", "システム利用可能時間帯メンテナンス");</script>
	</header>

	<!-- main定義 -->
	<main>
		<section>
			<!-- サブシシステム -->
			<div class="row">
				<div class="col s3">
					<div class="input-field">
						<select id="subsystem" class="validate">
							<option value="" disabled></option>
							<option value="KB" selected>購買</option>
							<option value="YS">販売・青果</option>
							<option value="YF">販売・花卉</option>
							<option value="HK">販売・米</option>
							<option value="HM">販売・麦</option>
							<option value="AN">販売・畜産</option>
						</select>
						<label>サブシシステム</label>
					</div>
				</div>
			</div>
		</section>
		
		<section>
			<!-- システム利用可能時間テーブル -->
			<div class="row">
				<div class="col s6">
					<table>
						<tr>
							<th></th>
							<th>開始時刻</th>
							<th></th>
							<th>終了時刻</th>
						</tr>

						<tr>
							<td><div class="center-align"><p>月</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_mon" class="validate timepicker right-align" value="8:00"></input>
									<label for="start_time_mon"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_mon" class="validate timepicker right-align" value="20:00"></input>
									<label for="end_time_mon"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td><div class="center-align"><p>火</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_tue" class="validate timepicker right-align" value="8:00"></input>
									<label for="start_time_tue"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_tue" class="validate timepicker right-align" value="20:00"></input>
									<label for="end_time_tue"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td><div class="center-align"><p>水</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_wed" class="validate timepicker right-align" value="8:00"></input>
									<label for="start_time_wed"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_wed" class="validate timepicker right-align" value="20:00"></input>
									<label for="end_time_wed"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td><div class="center-align"><p>木</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_thu" class="validate timepicker right-align" value="8:00"></input>
									<label for="start_time_thu"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_thu" class="validate timepicker right-align" value="20:00"></input>
									<label for="end_time_thu"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td><div class="center-align"><p>金</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_fri" class="validate timepicker right-align" value="0:00"></input>
									<label for="start_time_fri"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_fri" class="validate timepicker right-align" value="0:00"></input>
									<label for="end_time_fri"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td><div class="center-align"><p class="blue-text">土</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_sat" class="validate timepicker right-align" value="10:00"></input>
									<label for="start_time_sat"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_sat" class="validate timepicker right-align" value="15:00"></input>
									<label for="end_time_sat"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td><div class="center-align"><p class="red-text">日</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="start_time_sun" class="validate timepicker right-align" value="8:00"></input>
									<label for="start_time_sun"></label>
								</div>
							</td>
							<td><div class="center-align"><p>～</p></div></td>
							<td>
								<div class="input-field">
									<input type="text" id="end_time_san" class="validate timepicker right-align" value="20:00"></input>
									<label for="end_time_san"></label>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</section>

		<br>

	</main>

	<!-- footer定義 -->
	<footer>
		<div class="row">
			<div class="col s3">
				<a class="btn waves-effect waves-light" href="javascript:oaex_closeBtn_onClick();">閉じる</a>
			</div>
			<div class="col s3 offset-s6">
				<a class="btn waves-effect waves-light" href="javascript:oaex_applyBtn_onClick();">適用</a>
			</div>
		</div>
	</footer>
</body>
</html>
