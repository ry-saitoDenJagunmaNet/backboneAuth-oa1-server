<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>サインイン | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css"/>
	<link rel="stylesheet" href="../static/css/common.css"/>
	<link rel="stylesheet" href="../static/css/ed00010.css"/>
	<script src="../static/materialize/js/materialize.min.js"></script>
	<script src="../static/js/common.js"></script>
	<script src="../static/js/ed00010.js"></script>
</head>
<body>
	<!-- モーダルダイアログ用定義 -->
	<script>oa_getMassageDialog();</script>

	<!-- header定義 -->
	<header>
		<div class="row">
			<div class="col s11">
				<p class="center-align edex_signin">サインイン</p>
				<p class="center-align edex_resignin">再認証サインイン</p>
			</div>
		</div>
	</header>

	<!-- main定義 -->
	<main>
		<section class="edex_signin">
			<!-- オペレーターコード -->
			<div class="row">
				<div class="col s10">
					<div class="input-field">
						<input type="text" id="operator_code" class="validate"></input>
						<label for="operator_code">オペレーターコード</label>
					</div>	
				</div>
			</div>
		</section>
		<section class="edex_resignin">
			<!-- ＪＡ -->
			<div class="row">
				<div class="col s10">
					<div class="input-field">
						<input type="text" id="ja" readonly="readonly" value="006 JA前橋"></input>
						<label for="ja">ＪＡ</label>
					</div>
				</div>
			</div>
			<!-- オペレーター -->
			<div class="row">
				<div class="col s10">
					<div class="input-field">
						<input type="text" id="operator" readonly="readonly" value="OP006027 前橋小太郎"></input>
						<label for="operator">オペレーター</label>
					</div>	
				</div>
			</div>
		</section>

		<section>
			<!-- パスワード -->
			<div class="row" id="password_old_row">
				<div class="col s10">
					<div class="input-field">
						<input type="password" id="password" class="validate"></input>
						<label for="password">パスワード</label>
					</div>
				</div>
				<!-- →ボタン -->		
				<div class="col s1">
					<a class="btn waves-effect waves-light" href="javascript:edex_signinBtn_onClick()">➡</a>
				</div>		
			</div>
		</section>
	</main>



	<!-- ★モック状態操作用★ -->
	<br><br><br><br><br>
	<br><br><br><br><br>
	<div>
		<p>★モック状態操作用★</p>
	</div>
	<div>
		<label>
			<input type="radio" id="mode_initial" name="mode" checked="checked" value="0" onchange="edex_mode_onChange()"></input>
			<span>初期認証</span>
		</label>
	</div>
	<div>
		<label>
			<input type="radio" id="mode_reset" name="mode" value="1" onchange="edex_mode_onChange()"></input>
			<span>継続再認証</span>
		</label>
	</div>

</body>
</html>
