<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>オペレーター登録 | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css"/>
	<link rel="stylesheet" href="../static/css/common.css"/>
	<link rel="stylesheet" href="../static/css/sidenav.css"/>
	<!-- <link rel="stylesheet" href="../static/css/oa11020.css"/> -->
	<script src="../static/materialize/js/materialize.min.js"></script>
	<script src="../static/js/common.js"></script>
	<script src="../static/js/sidenav.js"></script>
	<script src="../static/js/oa11020.js"></script>
</head>
<body>
	<!-- モーダルダイアログ用定義 -->
	<script>oa_getMassageDialog();</script>
	<!-- 左に表示するメニュー用定義 -->
	<script>oa_getSidenav("oa11020");</script>
	<!-- header定義 -->
	<header>
		<script>oa_getHeader("oa11020", "オペレーター登録");</script>
	</header>

	<!-- main定義 -->
	<main>
		<section>
			<!-- ＪＡ -->
			<div class="row oa_readonly">
				<div class="col s6">
					<div class="input-field">
						<input type="text" id="ja" readonly="readonly" value="006 JA前橋"></input>
						<label for="ja">ＪＡ</label>
					</div>
				</div>
			</div>
			<!-- 店舗 -->
			<div class="row oa_required">
				<div class="col s6">
					<div class="input-field">
						<select id="tempo" class="validate">
							<option value=""></option>
							<option value="001">本所</option>
							<option value="002">○○○支所</option>
							<option value="003">△△センター</option>
							<option value="004">□□□□店</option>
							<option value="005">××××館</option>
						</select>
						<label>店舗</label>
					</div>
				</div>
			</div>
			<!-- オペレーターコード -->		
			<div class="row oa_required">
				<!-- 識別 -->			
				<div class="col s2">
					<div class="input-field">
						<input type="text" id="operater_code_prefix" readonly="readonly" value="xx"></input>
						<label for="operater_code_prefix">識別</label>
					</div>
				</div>
				<!-- オペレーターコード（下6桁） -->		
				<div class="col s6">
					<div class="input-field">
						<input type="text" id="operater_code" class="validate"></input>
						<label for="operater_code">オペレーターコード（下6桁）</label>
					</div>
				</div>
			</div>
			<!-- オペレーター名 -->
			<div class="row oa_required">
				<div class="col s8">
					<div class="input-field">
						<input type="text" id="operater_name" class="validate"></input>
						<label for="operater_name">オペレーター名</label>
					</div>
				</div>
			</div>
			<!-- メールアドレス -->
			<div class="row oa_optional">
				<div class="col s8">
					<div class="input-field">
						<input type="email" id="mail_address" class="validate"></input>
						<label for="mail_address">メールアドレス</label>
					</div>
				</div>
			</div>
			<!-- 有効期限 -->
			<div class="row oa_required">
				<div class="row">
					<div class="col s3">
						<label class="oa_content_label">有効期限</label>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						<div class="input-field">
							<input type="text" id="expiration_start_date" class="validate datepicker"></input>
							<label for="expiration_start_date">（開始日）</label>
						</div>
					</div>
					<div class="col s1">
						<p>～</p>
					</div>
					<div class="col s4">
						<div class="input-field">
							<input type="text" id="expiration_end_date" class="validate datepicker"></input>
							<label for="expiration_end_date">（終了日）</label>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<!-- 変更事由 -->
			<div class="row oa_required">
				<div class="col s8">
					<div class="input-field">
						<input type="text" id="change_cause" class="validate"></input>
						<label for="change_cause">変更事由</label>
					</div>
				</div>
			</div>
		</section>		
		<br>
	</main>

	<!-- footer定義 -->
	<footer>
		<div class="row">
			<div class="col s3">
				<a class="btn waves-effect waves-light" href="javascript:oaex_closeBtn_onClick();">閉じる</a>
			</div>
			<div class="col s3 offset-s4">
				<a class="btn waves-effect waves-light" href="javascript:oaex_entryBtn_onClick();">登録</a>
			</div>
		</div>
	</footer>

</body>
</html>
