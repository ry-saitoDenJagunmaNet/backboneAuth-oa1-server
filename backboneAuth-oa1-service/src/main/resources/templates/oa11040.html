<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>サブシステムロール付与 | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css"/>
	<link rel="stylesheet" href="../static/css/common.css"/>
	<link rel="stylesheet" href="../static/css/sidenav.css"/>
	<link rel="stylesheet" href="../static/css/oa11040.css"/>
	<script src="../static/materialize/js/materialize.min.js"></script>
	<script src="../static/js/common.js"></script>
	<script src="../static/js/sidenav.js"></script>
	<script src="../static/js/oa11040.js"></script>
</head>
<body>
	<!-- モーダルダイアログ用定義 -->
	<script>oa_getMassageDialog();</script>
	<!-- 左に表示するメニュー用定義 -->
	<script>oa_getSidenav("oa11040");</script>
	<!-- header定義 -->
	<header>
		<script>oa_getHeader("oa11040", "サブシステムロール付与");</script>
	</header>

	<!-- main定義 -->
	<main>	
		<section>
			<!-- ＪＡ -->
			<div class="row oa_readonly">
				<div class="col s6">
					<div class="input-field">
						<input type="text" id="ja" readonly="readonly" value="006 JA前橋"></input>
						<label for="ja">ＪＡ</label>
					</div>
				</div>
			</div>
			<!-- オペレーター -->
			<div class="row oa_readonly">
				<div class="col s6">
					<div class="input-field">
						<input type="text" id="operator" readonly="readonly" value="OP006027 前橋小太郎"></input>
						<label for="operator">オペレーター</label>
					</div>
				</div>
			</div>
		</section>
		
		<section>
			<div class="row">
				<!-- テーブルタイトル-->
				<div class="col s4">
					<label class="oa_content_label">サブシステムロール</label>
				</div>
				<!-- コピーボタン -->
				<div class="col s3 offset-s1">
					<a class="btn waves-effect waves-light" href="#!">コピー</a>
				</div>
			</div>
		</section>
		
		<section>
			<div class="row">
				<!-- 付与ロールテーブル -->
				<div class="col s7">
					<div class="oa_table_head_dflex">
						<div id="allocate_role_table_head" class="oa_table_head_flex">
							<table>
								<thead>
									<tr>
										<th class="oaex_allocate_role_name">付与ロール</th>
										<th class="oaex_allocate_role_valid_thru">有効期限</th>
									</tr>
								</thead>
							</table>
						</div>
						<div class="oa_table_head_flex_scroll_bar"></div>
					</div>
					<div class="oaex_allocate_role_table" onScroll="oa_linkageScrollX(this, 'allocate_role_table_head')">
						<table id="allocate_role_table" class="highlight">
							<tbody>
								<tr class="oaex_allocate_role_table_template_row" onclick="oa_setTableRowSelected(this)">
									<td class="oaex_allocate_role_code"></td>
									<td class="oaex_allocate_role_name"></td>
									<td class="oaex_allocate_role_valid_thru">
										<div class="input-field">
											<input type="text" class="datepicker" value=""></input>
										</div>
										<span>～</span>
										<div class="input-field">
											<input type="text" class="datepicker" value=""></input>
										</div>
									</td>
								</tr>
								<tr onclick="oa_setTableRowSelected(this)">
									<td class="oaex_allocate_role_code">2110</td>
									<td class="oaex_allocate_role_name">業務統括者（販売・青果）</td>
									<td class="oaex_allocate_role_valid_thru">
										<div class="input-field">
											<input type="text" class="datepicker" value="2020/04/01"></input>
										</div>
										<span>～</span>
										<div class="input-field">
											<input type="text" class="datepicker" value="9999/12/31"></input>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- 移動ボタン -->
				<div class="col s1">
					<div class="oaex_move_btn"><a class="btn waves-effect waves-light" href="javascript:oaex_moveAdditionBtn_onClick();">◀</a></div>
					<div class="oaex_move_btn"><a class="btn waves-effect waves-light" href="javascript:oaex_moveRemovalBtn_onClick();">▶</a></div>
				</div>
				<!-- 未付与ロールテーブル -->
				<div class="col s4">
					<div class="oa_table_head_dflex">
						<div id="unallocate_role_table_head" class="oa_table_head_flex">
							<table>
								<thead>
									<tr><th class="oaex_unallocate_role_name">未付与ロール</th></tr>
								</thead>
							</table>
						</div>
						<div class="oa_table_head_flex_scroll_bar"></div>
					</div>
					<div class="oaex_unallocate_role_table" onScroll="oa_linkageScrollX(this, 'unallocate_role_table_head')">
						<table id="unallocate_role_table" class="highlight">
							<tbody>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">0000</td><td class="oaex_unallocate_role_name">JA管理者</td></tr>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">1000</td><td class="oaex_unallocate_role_name">業務統括者（購買）</td></tr>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">2110</td><td class="oaex_unallocate_role_name">業務統括者（販売・青果）</td></tr>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">2120</td><td class="oaex_unallocate_role_name">業務統括者（販売・花卉）</td></tr>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">2210</td><td class="oaex_unallocate_role_name">業務統括者（販売・米）</td></tr>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">2220</td><td class="oaex_unallocate_role_name">業務統括者（販売・麦）</td></tr>
								<tr onclick="oa_setTableRowSelected(this)"><td class="oaex_unallocate_role_code">2300</td><td class="oaex_unallocate_role_name">業務統括者（販売・畜産）</td></tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

		<section>
			<!-- 変更事由 -->
			<div class="row oa_required">
				<div class="col s7">
					<div class="input-field">
						<input type="text" id="change_cause" class="validate" placeholder="業務統括者（販売・青果）に昇格／業務統括者（販売・花卉）も兼務…"></input>
						<label for="change_cause">変更事由</label>
					</div>
				</div>
			</div>
		</section>
		<br>
	</main>
		
	<!-- footer定義 -->
	<footer>
		<div class="row">
			<div class="col s3">
				<a class="btn waves-effect waves-light" href="javascript:oaex_closeBtn_onClick();">閉じる</a>
			</div>
			<div class="col s3 offset-s6">
				<a class="btn waves-effect waves-light" href="javascript:oaex_applyBtn_onClick();">適用</a>
			</div>
		</div>
	</footer>

</body>
</html>
