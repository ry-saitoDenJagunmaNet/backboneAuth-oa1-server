<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>取引ロール編成インポート＆エクスポート | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css"/>
	<link rel="stylesheet" href="../static/css/common.css"/>
	<link rel="stylesheet" href="../static/css/sidenav.css"/>
	<!-- <link rel="stylesheet" href="../static/css/oa12010.css"/> -->
	<script src="../static/materialize/js/materialize.min.js"></script>
	<script src="../static/js/common.js"></script>
	<script src="../static/js/sidenav.js"></script>
	<script src="../static/js/oa12010.js"></script>
</head>
<body>
	<!-- モーダルダイアログ用定義 -->
	<script>oa_getMassageDialog();</script>
	<!-- 左に表示するメニュー用定義 -->
	<script>oa_getSidenav("oa12010");</script>
	<!-- header定義 -->
	<header>
		<script>oa_getHeader("oa12010", "取引ロール編成インポート＆エクスポート");</script>
	</header>

	<!-- main定義 -->
	<main>
		<section>
			<!-- インポート・エクスポート -->
			<div class="row oa_required">
				<div class="row">
					<div class="col s3 offset-s1">
						<label class="oa_content_label">操作</label>
					</div>
				</div>
				<div class="row">
					<div class="col s5 offset-s1">
						<label>
							<input type="radio" id="mode_import" name="mode" value="import" onchange="oaex_mode_onChange()"></input>
							<span>インポート</span>
						</label>
					</div>
					<div class="col s5">
						<label>
							<input type="radio" id="mode_export" name="mode" value="export" onchange="oaex_mode_onChange()"></input>
							<span>エクスポート</span>
						</label>
					</div>
				</div>
			</div>
		</section>

		<section>
			<!-- サブシステム -->
			<div class="row oa_required">
				<div class="col s5 offset-s1">
					<div class="input-field">
						<select id="subsystem" class="validate">
							<option value=""></option>
							<option value="KB">購買</option>
							<option value="YS">販売・青果</option>
							<option value="YF">販売・花卉</option>
							<option value="HK">販売・米</option>
							<option value="HM">販売・麦</option>
							<option value="AN">販売・畜産</option>
						</select>
						<label>サブシステム</label>
					</div>
				</div>
			</div>
		</section>

		<section id="import_file_section">
			<!-- インポートファイル -->
			<div class="row oa_required">
				<div class="row">
					<div class="col s5 offset-s1">
						<label class="oa_content_label">インポートファイル</label>
					</div>
				</div>
				<div class="row">
					<div class="col s8 offset-s1">
						<div class="file-field input-field">
							<div class="btn">
								<span>...</span>
								<input type="file"></input>
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s7 offset-s2">
						<p>Excelブック構成シート</p>
						<p>・取引ロール ＋ 取引グループ</p>
						<p>・取引グループ ＋ 取引</p>
					</div>
				</div>
			</div>
		</section>
		<br>
	</main>

	<!-- footer定義 -->
	<footer>
		<div class="row">
			<div class="col s3">
				<a class="btn waves-effect waves-light" href="javascript:oaex_closeBtn_onClick();">閉じる</a>
			</div>
			<div class="col s4 offset-s5">
				<a class="btn waves-effect waves-light" href="javascript:oaex_executeBtn_onClick();" id="execute_btn">○○ポート</a>
			</div>
		</div>
	</footer>

</body>
</html>
