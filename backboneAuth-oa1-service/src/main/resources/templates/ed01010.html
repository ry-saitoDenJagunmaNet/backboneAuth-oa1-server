<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>パスワード入力 | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}"/>
	<link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" href="../static/css/sidenav.css" th:href="@{/css/sidenav.css}"/>
<!--	<link rel="stylesheet" href="../static/css/ed01010.css" th:href="@{/css/ed01010.css}"/>-->
	<script src="../static/materialize/js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
	<script src="../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script src="../static/js/sidenav.js" th:src="@{/js/sidenav.js}"></script>
	<script src="../static/js/ed01010.js" th:src="@{/js/ed01010.js}"></script>
</head>
<body th:onLoad="oaex_th_onload();">
<form>
	<!-- 共通部品用定義 -->
	<div th:replace="include/commonParts :: commonParts(viewSidenav=${#strings.isEmpty(form.accessToken)})"></div>
	<!-- header定義 -->
	<header th:if="${#strings.isEmpty(form.accessToken)}">
		<div th:replace="include/header :: header (id='ed01010', title='パスワード入力')"></div>
		<!-- モック表示用 -->
		<script th:remove="all">oa_getHeader("ed01010", "パスワード入力");</script>
	</header>
	<!-- モック表示用 -->
	<!-- imgファイルのファイルパス定義 -->
	<input type="hidden" id="imageUrl" value="../static/img/"></input>
	<!-- モーダルダイアログ用定義 -->
	<script th:remove="all">oa_getMessageDialog();</script>
	<!-- 左に表示するメニュー用定義 -->
	<script th:remove="all">oa_getSidenav("ed01010");</script>

	<!-- main定義 -->
	<main>
		<section>
			<p id="mode_title" class="center-align">初期パスワードの入力</p>
		</section>

		<br>

		<section>
			<!-- Hidden項目 -->
			<div>
				<input type="hidden" id="operator_id" name="operatorId" th:value="${form.operatorId}"></input>
				<input type="hidden" id="redirect_uri" name="redirectUri" th:value="${form.redirectUri}"></input>
				<input type="hidden" id="access_token" name="accessToken" th:value="${form.accessToken}"></input>
			</div>
			<!-- ＪＡ -->
			<div class="row">
				<div class="col s8 m6 offset-s2 offset-m3">
					<div class="input-field">
						<input type="text" id="ja" name="ja" readonly="readonly" value="006 JA前橋" th:value="${form.ja}"></input>
						<label for="ja">ＪＡ</label>
					</div>
				</div>
			</div>
			<!-- オペレーター -->
			<div class="row">
				<div class="col s8 m6 offset-s2 offset-m3">
					<div class="input-field">
						<input type="text" id="operator" name="operator" readonly="readonly" value="OP006027 前橋小太郎" th:value="${form.operator}"></input>
						<label for="operator">オペレーター</label>
					</div>
				</div>
			</div>
		</section>

		<br>
		<br>
		
		<section>
			<!-- 古いパスワード -->
			<div class="row" id="password_old_row">
				<div class="col s8 m6 offset-s2 offset-m3">
					<div class="input-field">
						<input type="password" id="password_old" name="oldPassword" class="validate" th:value="${form.oldPassword}"></input>
						<label for="password_old">古いパスワード</label>
					</div>
				</div>
			</div>
			<!-- 新しいパスワード -->
			<div class="row">
				<div class="col s8 m6 offset-s2 offset-m3">
					<div class="input-field">
						<input type="password" id="password_new" name="newPassword" class="validate" th:value="${form.newPassword}"></input>
						<label for="password_new" id="password_new_label">パスワード</label>
					</div>
				</div>
			</div>
			<!-- パスワードの確認入力 -->
			<div class="row">
				<div class="col s8 m6 offset-s2 offset-m3">
					<div class="input-field">
						<input type="password" id="password_confirm" name="confirmPassword" class="validate" th:value="${form.confirmPassword}"></input>
						<label for="password_confirm">パスワードの確認入力</label>
					</div>
				</div>
				<!-- →ボタン -->
				<div class="col s2 m3">
					<a class="btn waves-effect waves-light" href="javascript:oaex_arrowBtn_onClick();">➡</a>
				</div>
			</div>
		</section>

		<!-- ★モックアップ時表示★ -->
		<div class="row" id="display_at_mockup_row">
			<br><br><br><br><br>
			<div class="row">
				<p>★モックアップ時表示★</p>
			</div>
			<div class="row">
				<label>
					<input type="radio" id="mode_initial" name="mode" value="Initial" onchange="oaex_mode_onChange()" th:checked="${form.mode=='Initial'}" checked="checked"></input>
					<span>初期パスワードの入力</span>
				</label>
			</div>
			<div class="row">
				<label>
					<input type="radio" id="mode_reset" name="mode" value="Reset" onchange="oaex_mode_onChange()" th:checked="${form.mode=='Reset'}"></input>
					<span>パスワードのリセット</span>
				</label>
			</div>
			<div class="row">
				<label>
					<input type="radio" id="mode_change" name="mode" value="Change" onchange="oaex_mode_onChange()" th:checked="${form.mode=='Change'}"></input>
					<span>パスワードの変更</span>
				</label>
			</div>
		</div>
	</main>

	<!-- footer定義 -->
	<!-- なし -->
</form>
</body>
</html>
