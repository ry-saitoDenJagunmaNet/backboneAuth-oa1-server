<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>form elements</title>
</head>
<body>
	<!-- ＪＡ コンボボックス -->
	<div class="input-field" th:fragment="selectJaForCode">
		<select th:id="${id}" th:name="${name}" th:value="${selectedValue}">
			<option th:each="item : ${selectAjaxItems}"
					th:value="${item.code}"
					th:text="${item.name}"
					th:selected="${item.code} == ${selectedValue}"></option>
		</select>
		<label th:text="${title}"></label>
	</div>

	<!-- 店舗 コンボボックス -->
	<div class="input-field" th:fragment="selectBranchForCode">
		<select th:id="${id}" th:name="${name}" th:value="${selectedValue}">
			<option th:each="item : ${selectAjaxItems}"
					th:value="${item.code}"
					th:text="${item.name}"
					th:selected="${item.code} == ${selectedValue}"></option>
		</select>
		<label th:text="${title}"></label>
	</div>

	<!-- サブシステム コンボボックス -->
	<div class="input-field" th:fragment="selectSubSystem">
		<select th:id="${id}" th:name="${name}" th:value="${selectedValue}">
			<option th:each="item : ${selectAjaxItems}"
					th:value="${item.code}"
					th:text="${item.name}"
					th:selected="${item.code} == ${selectedValue}"></option>
		</select>
		<label th:text="${title}"></label>
	</div>

	<!-- 取引グループ コンボボックス -->
	<div class="input-field" th:fragment="selectBizTranGrpForCode">
		<select th:id="${id}" th:name="${name}" th:value="${selectedValue}">
			<option th:each="item : ${selectAjaxItems}"
					th:value="${item.code}"
					th:text="${item.name}"
					th:selected="${item.code} == ${selectedValue}"></option>
		</select>
		<label th:text="${title}"></label>
	</div>

	<!-- 取引グループ テーブル -->
	<div th:fragment="tableBizTranGrpForCode">
		<table th:id="${id}" th:name="${name}" class="highlight">
			<tr th:each="itemrow, iterStat : ${selectAjaxItems}">
				<td class="oaex_biztran_grp_code">${item.code}</td>
				<td class="oaex_biztran_grp_name">${item.name}</td>
			</tr>
		</table>
	</div>

	<!-- 取引 コンボボックス -->
	<div class="input-field" th:fragment="selectBizTranForCode">
		<select th:id="${id}" th:name="${name}" th:value="${selectedValue}">
			<option th:each="item : ${selectAjaxItems}"
					th:value="${item.code}"
					th:text="${item.name}"
					th:selected="${item.code} == ${selectedValue}"></option>
		</select>
		<label th:text="${title}"></label>
	</div>
</body>
</html>
