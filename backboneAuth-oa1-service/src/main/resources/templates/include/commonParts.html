<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>commonParts</title>
	<link rel="stylesheet" href="../../static/materialize/css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}"/>
	<link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" href="../../static/css/sidenav.css" th:href="@{/css/common.css}"/>
	<script src="../../static/materialize/js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
	<script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script src="../../static/js/sidenav.js" th:src="@{/js/sidenav.js}"></script>
</head>
<body>

<div th:fragment="commonParts">
	<!-- 処理待表示 -->
	<div id="preloader" class="oa_preloader_bg oa_preloader_bg_hide">
		<div class="preloader-wrapper big active oa_preloader">
			<div class="spinner-layer spinner-blue-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- メッセージダイアログ -->
	<a class="btn modal-trigger" id="btnShowAlert" data-target="alert" style="display: none;">alert</a>
	<div id="alert" class="modal">
		<div class="modal-content" id="alertMessage"></div>
		<div class="modal-footer">
			<a href="#!" class="modal-close btn waves-effect waves-light btn">OK</a>
		</div>
	</div>
	<a class="btn modal-trigger" id="btnShowConfirm" data-target="confirm" style="display: none;">alert</a>
	<div id="confirm" class="modal">
		<div class="modal-content" id="confirmMessage"></div>
		<div class="modal-footer">
			<a href="#!" class="modal-close btn waves-effect waves-light btn" id="confirmOKOnClick">OK</a>
			<a href="#!" class="modal-close btn waves-effect waves-light btn" id="confirmCancelOnClick">キャンセル</a>
		</div>
	</div>

	<input type="hidden" id="message" th:value="${form.message}"/>


	<!-- サイドナビゲーション -->
	<div id="sidenav" th:if="${viewSidenav!=false}">
		<a class="sidenav-trigger oa_sidenav_open" href="#" data-target="slide-out"><img src="../../static/img/sidenav_open.png" th:src="@{/img/sidenav_open.png}" alt="sidenav open"/></a>
		<ul class="sidenav" id="slide-out">
			<li>
				<div class="row oa_sidenav_header">
					<div class="col s10 oa_sidenav_header_col">基幹系認証管理システム</div>
					<div class="col s2">
						<a href="#!" class="sidenav-close oa_sidenav_close" data-target="mobile-demo"><img src="../../static/img/sidenav_close.png" th:src="@{/img/sidenav_close.png}" alt="sidenav close"/></a>
					</div>
				</div>
			</li>
			<li class="no-padding">
				<ul class="collapsible">
					<!-- th using -->
					<!--/*/
					<li class="active oa_collapsible_root" th:each="menu, menuStat : *{form.menuList}">
						<a class="waves-effect collapsible-header"><img th:src="@{/img/collapsible.png}" alt="collapsible" th:text="${menu.name}"/></a>
						<div class="collapsible-body" th:each="menuItem, menuItemStat : ${menu.menuItemList}">
							<div class="waves-effect oa_sidenav_row">
								<a th:href="'../'+${menuItem.linkUrl}">
									<div class="oa_display_table">
										<div class="oa_display_table_col oa_sidenav_icon_col">
											<img class="responsive-img oa_sidenav_icon" th:src="@{/img/}+${menuItem.imgUrl}" alt="' + title + '"/>
										</div>
										<div class="oa_display_table_col oa_sidenav_guide_col">
											<div th:text="${menuItem.name}"></div>
											<div class="oa_sidenav_guide_description" th:text="${menuItem.description}"></div>
											<div th:each="descriptionsItem, descriptionsStat : ${menuItem.descriptions}">
												<div class="oa_sidenav_guide_descriptions" th:text="${descriptionsItem}"></div>
											</div>
										</div>
									</div>
								</a>
							</div>
						</div>
					</li>
					/*/-->
					<li class="active oa_collapsible_root" th:remove="all">
						<a class="waves-effect collapsible-header"><img src="../../static/img/collapsible.png" alt="collapsible"/>オペレータ</a>
						<div class="collapsible-body">
							<div class="waves-effect oa_sidenav_row">
								<a href="../oa11020.html?sn=1">
									<div class="oa_display_table">
										<div class="oa_display_table_col oa_sidenav_icon_col">
											<img class="responsive-img oa_sidenav_icon" src="../../static/img/oa11020.png" alt="' + title + '"/>
										</div>
										<div class="oa_display_table_col oa_sidenav_guide_col">
											<div>新規登録</div>
											<div class="oa_sidenav_guide_description">… 新規登録を行います</div>
										</div>
									</div>
								</a>
							</div>
						</div>
					</li>
				</ul>
			</li>
		</ul>
		<input type="hidden" id="sidenav_opne" value="1"/>
	</div>

</div>

</body>
</html>
