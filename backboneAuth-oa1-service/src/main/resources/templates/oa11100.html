<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>オペレーター履歴確認 | 基幹系認証管理システム</title>
	<link rel="stylesheet" href="../static/materialize/css/materialize.min.css" th:href="@{/materialize/css/materialize.min.css}"/>
	<link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" href="../static/css/sidenav.css" th:href="@{/css/sidenav.css}"/>
<!--	<link rel="stylesheet" href="../static/css/oa11100.css" th:href="@{/css/oa11100.css}"/>-->
	<script src="../static/materialize/js/materialize.min.js" th:src="@{/materialize/js/materialize.min.js}"></script>
	<script src="../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script src="../static/js/sidenav.js" th:src="@{/js/sidenav.js}"></script>
	<script src="../static/js/oa11100.js" th:src="@{/js/oa11100.js}"></script>
</head>
<body th:onLoad="oaex_th_onload();">
<form>
	<!-- 共通部品用定義 -->
	<div th:replace="include/commonParts :: commonParts"></div>
	<!-- header定義 -->
	<header>
		<div th:replace="include/header :: header (id='oa11100', title='オペレーター履歴確認')"></div>
		<!-- モック表示用 -->
		<script th:remove="all">oa_getHeader("oa11100", "オペレーター履歴確認");</script>
	</header>
	<!-- モック表示用 -->
	<!-- imgファイルのファイルパス定義 -->
	<input type="hidden" id="imageUrl" value="../static/img/"></input>
	<!-- モーダルダイアログ用定義 -->
	<script th:remove="all">oa_getMassageDialog();</script>
	<!-- 左に表示するメニュー用定義 -->
	<script th:remove="all">oa_getSidenav("oa11100");</script>

	<!-- main定義 -->
	<main>
		<section>
			<!-- ＪＡ -->
			<div class="row oa_readonly">
				<div class="col s6">
					<div class="input-field">
						<input type="text" id="ja" readonly="readonly" value="006 JA前橋"></input>
						<label for="ja">ＪＡ</label>
					</div>
				</div>
			</div>
			<!-- 店舗 -->
			<div class="row oa_optional">
				<div class="col s6">
					<div class="input-field">
						<select id="tempo" class="validate">
							<option value=""></option>
							<option value="001">本所</option>
							<option value="002">○○○支所</option>
							<option value="003">△△センター</option>
							<option value="004">□□□□店</option>
							<option value="005">××××館</option>
						</select>
						<label>店舗</label>
					</div>
				</div>
			</div>
			<!-- オペレーターコード -->
			<div class="row oa_optional">
				<div class="col s6">
					<div class="input-field">
						<input type="text" id="operater_code"  class="validate"></input>
						<label for="operater_code">オペレーターコード</label>
					</div>
				</div>
			</div>
			<!-- オペレーター名 -->
			<div class="row oa_optional">
				<div class="col s8">
					<div class="input-field">
						<input type="text" id="operater_name" class="validate"></input>
						<label for="operater_name">オペレーター名</label>
					</div>
				</div>
			</div>
			<!-- 変更日 -->
			<div class="row oa_optional">
				<div class="row">
					<div class="col s3">
						<label class="oa_content_label">変更日</label>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						<div class="input-field">
							<input type="text" id="change_start_date" class="validate datepicker"></input>
							<label for="change_start_date">（開始日）</label>
						</div>
					</div>
					<div class="col s1">
						<p>～</p>
					</div>
					<div class="col s4">
						<div class="input-field">
							<input type="text" id="change_end_date" class="validate datepicker"></input>
							<label for="change_end_date">（終了日）</label>
						</div>
					</div>
				</div>
			</div>
		</section>
		<br>
	</main>

	<!-- footer定義 -->
	<footer>
		<div class="row">
			<div class="col s3">
				<a class="btn waves-effect waves-light" href="javascript:oaex_closeBtn_onClick();">閉じる</a>
			</div>
			<div class="col s4 offset-s5">
				<a class="btn waves-effect waves-light" href="javascript:oaex_outputExcelBtn_onClick();">Excel出力</a>
			</div>
		</div>
	</footer>

</form>
</body>
</html>
